<ion-header>
  <ion-toolbar>
    <ion-title>Salary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-col>
          <ion-item>
            <ion-label><h1>Name: {{Name}}</h1></ion-label>
          </ion-item>
          <ion-item>
            <ion-label><h2> Address: {{Address}} </h2></ion-label>
          </ion-item>
          </ion-col>
        </ion-list>
      
        <ion-list>
          <ion-col>
          <ion-item>
            <ion-label > Days of Work</ion-label>
            <ion-input [(ngModel)] = "DoW" placeholder="Enter Day">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label> Salary Per Day</ion-label>
            <ion-input [(ngModel)] = "SPD" placeholder="Enter Salary per Day">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label> Deductions</ion-label>
            <ion-input [(ngModel)] = "Ded" placeholder="Enter Deductions">
            </ion-input>
          </ion-item>
          </ion-col>

          <ion-row>
          <ion-item>
            <ion-button size=" default" color="success" slot="" (click) = "hiddenRes()"  >  
              Okay
            </ion-button>
           </ion-item>

           <ion-item>
            <ion-button size=" default" color ="danger" slot="end" (click) = "cancel_modal()"  >  
              Cancel
            </ion-button>
           </ion-item>
          </ion-row>
         </ion-list>

      </ion-col>
    </ion-row>



    
  </ion-grid>

</ion-content>
